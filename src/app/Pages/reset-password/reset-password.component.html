<div class="min-vh-100 d-flex bg-[url('https://readdy.ai/api/search-image?query=soft%20and%20elegant%20pattern%20of%20delicate%20ayurvedic%20herbs%20and%20leaves%20in%20very%20light%20sage%20green%20color%20on%20white%20background%2C%20minimal%20and%20modern%20design%2C%20subtle%20botanical%20illustration%2C%20professional%20and%20sophisticated&width=1920&height=1080&seq=1&orientation=landscape')] justify-content-center align-items-center " id="forgotpassModal"
 >
  <div class="auth-wrapper w-100" style="max-width: 380px">
    <div
      class="auth-card frosted-glass shadow-sm p-4 rounded-3 bg-white/90 backdrop-blur-sm rounded-lg shadow-md p-8 relative overflow-hidden">
      <div class="d-flex align-items-center justify-content-center mb-3" style="gap: 12px">
        <img src="assets/img/logo1.png" alt="Logo" class="img-fluid"
          style="height: 60px; width: 60px; min-width: 45px; margin-top: 8px" />
        <div class="d-flex flex-column justify-content-center" style="margin-left: -10px !important">
          <div class="fw-bold" style="
              font-size: 28px;
              color: rgb(90, 143, 105);
              text-align: left;
              line-height: 1.5;
            ">
            Ojasvi Derma Care
          </div>
          <div class="subtext" style="
              font-family: Assistant, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
              color: #ffc200;
              line-height: 1;
              text-align: left;
            ">
            From Garden To Glow
          </div>
        </div>
      </div>
      <div class="logo-header text-center">
        <h3 class="login-text" style="
            margin-bottom: 10px;
            font-family: Assistant, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            font-weight: 600;
            font-size: 22px;
            color: rgb(90 143 105);
            text-align: center;
          ">
          Reset Password
        </h3>
      </div>
      <form id="forgotpass" class="auth-form" #forgotpass="ngForm">

        <div class="form-group mb-3">
          <label *ngIf="" style="text-align: left">Password</label>
          <div class="input-field">
            <input type="password" placeholder="Enter password" required name="password" 
               autocomplete="off" maxlength="128" class="form-control" />

               <!-- #password="ngModel" -->
                <!-- [(ngModel)]="" -->
            <!-- <div *ngIf="(password.errors?.['required'] && (password.touched))"
              class="error-message">
              Please enter password.
            </div> -->
          </div>
        </div>

        <div class="form-group mb-3">
          <label *ngIf="newPass" style="text-align: left">
            Confirm Password</label>
          <div class="input-field">
            <input type="password" placeholder="Confirm Password" required name="newpass" [(ngModel)]="newPass"
              #newpass="ngModel" autocomplete="off" maxlength="128" class="form-control" />

            <div *ngIf="(newpass.errors?.['required'] && (newpass.touched))"
              class="error-message">
              Please confirm password.
            </div>
          </div>
        </div>

        <button type="submit" style="background-color: rgb(90, 143, 105); z-index: unset"
          class="btn btn-primary btn-block w-100 mb-2">
          {{ "Reset Password" }}
        </button>

      </form>
    </div>
  </div>
</div>
